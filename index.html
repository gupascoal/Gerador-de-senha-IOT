<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Cadastro e Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Usuário" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button onclick="login()">Entrar</button>
      <p>Ainda não tem conta? <a href="#" onclick="showRegister()">Cadastre-se aqui</a></p>
      <p id="login-error" class="error-message"></p>
    </div>

    <div id="register-form" style="display: none;">
      <h2>Cadastro</h2>
      <input type="text" id="register-username" placeholder="Usuário" required>
      <input type="password" id="register-password" placeholder="Senha" required>
      <input type="password" id="register-password-confirm" placeholder="Confirme a senha" required>
      <button onclick="register()">Cadastrar</button>
      <p>Já tem conta? <a href="#" onclick="showLogin()">Voltar ao login</a></p>
      <p id="register-error" class="error-message"></p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
